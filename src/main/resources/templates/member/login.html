<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>회원 로그인</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
	<hr/>
	<h1 class="loginName">회원 로그인</h1>
	<div class="login">
		<div th:text="${errorMessage}"></div>
		<form  method="post">
			<div>
				아이디 <input type="text" name="username" placeholder="아이디(이메일) 입력" required/>
			</div>
			<div>
				비밀번호 <input type="password" name="password" placeholder="비밀번호 입력" required/>
			</div>
			<div>
				<button type="submit">로그인</button>
			</div>
		</form>
		<div class="pw-search">
			<a href="/member/find-password">비밀번호 찾기</a>
		</div>
	</div>
</body>
</html>
